# General meta data for the section
meta:
  title: "Test" # title of section
  show_in_nav: true
  icon: "test" # optional (but STRONGLY advised if show_in_nav true) / fontawesome icon
  
# Field defs for the create/edit form
fields:
  title:
    type: "text" # required
    label: "Title" # required 
    persist: true # required / should this be stored in the DB? E.g. confirmation fields are for the form only, we don't persist those
 
# Listing columns for the listing/index page (can use model accessors here, don't have to be db columns)   
listing:
  id: "ID"
  title: "Title"
  created_at: "Date added"
  updated_at: "Date updated"
  
# Searchable columns in the cMS listing (must be database columns, no accessors allowed)
searchable:
  - title